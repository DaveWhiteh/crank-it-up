{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="container-wrapper-5">
        <div class="container">
            <div class="row">
                <div class="col text-center">
                    <h2 class="text-semibold text-dark-blue mb-4">Product Management</h2>
                    <h5 class="text-dark-blue">Add a Product</h5>
                    <hr>
                </div>
            </div>

            <div class="row">
                <form method="POST" action="{% url 'add_product' %}" class="form mb-2" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form | crispy }}
                    <div class="text-right">
                        <a class="btn btn-grey btn-transition" href="{% url 'products' %}">Cancel</a>
                        <button class="btn btn-green btn-transition" type="submit">Add Product</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
