{% load static %}

<div id="topnav-mobile" class="bg-white pt-lg-2 d-flex d-lg-none">

    <!-- Menu Toggle -->
    <div class="col-2 col-sm-2 my-auto pl-0">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#main-nav"
            aria-controls="main-nav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>

    <!-- Logo -->
    <div class="col-4 col-sm-4 my-auto">
        <a href="{% url 'home' %}" class="navbar-brand">
            <img src="/media/ciu_logo_blue.png" alt="CIU-Test Logo" id="ciu-logo" class="img-logo">
        </a>
    </div>

    <!-- Nav -->
    <div class="col-6 col-sm-6 my-auto pr-0">
        <ul class="list-inline list-unstyled text-right my-0 pr-0">

            <!-- Account Dropdown -->
            <li class="list-inline-item dropdown">
                <a class="text-black nav-link pr-0" href="#" id="user-options" data-toggle="dropdown"
                    aria-haspopup="true" aria-expanded="false">
                    <div class="text-center">
                        <div><i class="fas fa-user fa-lg icon-dark-blue"></i></div>
                        <p class="text-dark-blue my-0">Account</p>
                    </div>
                </a>
                <div class="dropdown-menu border-0" aria-labelledby="user-options">
                    {% if request.user.is_authenticated %}
                        {% if request.user.is_superuser %}
                            <a href="" class="dropdown-item">Product Management</a>
                        {% endif %}
                        <a href="" class="dropdown-item">My Profile</a>
                        <a href="{% url 'account_logout' %}" class="dropdown-item">Logout</a>
                    {% else %}
                        <a href="{% url 'account_signup' %}" class="dropdown-item">Register</a>
                        <a href="{% url 'account_login' %}" class="dropdown-item">Login</a>
                    {% endif %}
                </div>
            </li>

            <!-- Basket -->
            <li class="list-inline-item">
                <a class="{% if grand_total %}text-info font-weight-bold{% else %}text-black{% endif %} nav-link pr-0" href="{% url 'view_bag' %}">
                    <div class="text-center">
                        <div><i class="fa-solid fa-basket-shopping fa-lg icon-dark-blue"></i></div>
                        <p class="text-dark-blue my-0">
                            {% if grand_total %}
                                £{{ grand_total|floatformat:2 }}
                            {% else %}
                                £0.00
                            {% endif %}
                        </p>
                    </div>
                </a>
            </li>
        </ul>
    </div>
</div>
