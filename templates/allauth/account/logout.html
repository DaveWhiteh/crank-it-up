{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Logout" %}{% endblock %}

{% block inner_content %}
<h2 class="text-center text-semibold text-dark-blue mb-4">{% trans "Logout" %}</h2>
<hr>

<p class="text-center mb-4">{% trans 'Are you sure you want to sign out?' %}</p>

<form class="text-center" method="post" action="{% url 'account_logout' %}">
  {% csrf_token %}
  {% if redirect_field_value %}
  <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
  {% endif %}
  <a class="btn btn-grey btn-transition" href="{% url 'home' %}">Cancel</a>
  <button class="btn btn-green btn-transition" type="submit">{% trans 'Logout' %}</button>
</form>


{% endblock %}
